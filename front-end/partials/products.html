<div class="container">
  <ul id="products">
    <li ng-repeat="product in main.products track by $index" class="col-sm-4">
      <p><img src=" {{ product.imageUrl }} " width="250" height="350"></p>
      <strong>{{ product.name }}</strong>
      <p> ${{ product.price }}(AUD) </p>
      <p> {{ product.unitSize }} </p>
      <p> {{ product.description }} </p>
      
      <button ng-click="main.addToCart(product)">Add to cart</button>
    </li>
  </ul>
</div>
